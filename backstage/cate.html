		<script>
			//调用查询栏目刷新页面
			select_column();
			
			/* 	栏目创建：
			 * 		
			 * */
			$("#addColumnBtn").click(function(){
				var columnName = $("#columnName").val();
				if(columnName == ""){
					alert("请输入栏目名称");
				}else{
					$.ajax({
						type:"post",
						url: host + "controller_b/create_column.php",
						async:true,
						data:{
							"title": columnName,
						},
						success: function(data){
							var res=JSON.parse(data);
							if (res.status) {
								select_column();
								layer.msg('栏目添加成功',{icon: 1,time:2000});
							}else{
								layer.msg('栏目添加失败，名称重复',{icon: 2,time:2000});
							}
				      	},
					    error : function () {
					      	document.write("请联系维护人员");
					    }
					});
				}
			});
			
			/*	栏目编辑：
			 * 		
			 * 		修改栏目排序
			 * */
			member_sort = function(obj,id){
				var indexval = $(obj).val();
				$.ajax({
					type:"post",
					url: host + "controller_b/modify_column.php",
					async:true,
					data:{
						"id": id,
						"index": indexval
					},
					success:function(data){
						var res=JSON.parse(data);
						if (res.status) {
							select_column();
							layer.msg('重新排序成功!',{icon: 1,time:1000});
						} else{
							layer.msg('重新排序失败，请联系维护人员',{icon: 2,time:2000});
						}
					},
					error: function(){
						document.write("请联系维护人员");
					}
				});
			}
			
			/*	栏目编辑：
	      	 * 
	      	 * 		修改栏目名称
	      	 **/
	      	member_edit = function(obj,id,title){
			//JQ的member_edit(this,"+系部概括+")转换成js就是member_edit(this,系部概括)，
			//因为英文和中文要用引号括住，所以JQ要这样写："member_edit(this,"+"'"+title+"'"+")转换成js就是member_edit(this,"系部概括")
				console.log(title);
				layer.prompt({
					formType: 0,
					value: title,
					title: '修改栏目名称',
					//area: ['1000px', '550px'] //自定义文本域宽高
				},function(value, index, elem){
						$.ajax({
							type:"post",
							url:host + "controller_b/modify_column.php",
							async:true,
							data:{
								"id": id,
								"title": value
							},
							success: function(data){
								var res = JSON.parse(data);
								if (res.status) {
									select_column();
									layer.msg('修改栏目成功!',{icon: 1,time:1000});
								} else{
									layer.msg('修改栏目失败!',{icon: 2,time:2000});
								}
							},
							error:function(){
								document.write("error");
							}
						});
					  layer.close(index);
				});
			}
	      		
	      	/* 栏目编辑：
		  	 * 
			 * 		开启，停用
			 * 		改变栏目状态
			 * */
	      	function member_stop(obj,id,is_start){
	      		if(is_start == 0){
		      		layer.confirm('确认要启用吗？',function(index){
		                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-warm');
		                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-normal').html('已启用');
		                layer.msg('已启用!',{icon: 6,time:1000});
		                $.ajax({
							type:"post",
							url: host + "controller_b/modify_column_start.php",
							async:true,
							data:{
								"id": id
							},
							success: function(data){
								var res=JSON.parse(data);
								if (res.status) {
							      	select_column();
								}else{
									alert("状态修改失败");
								}
					      	},
						    error : function () {
						      	document.write("error");
						    }
						});
		         	});
		      	}else{
		      		layer.confirm('确认要停用吗？',function(index){
		      			$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-normal');
		                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-warm').html('已停用');
		                layer.msg('已停用!',{icon: 5,time:1000});
			             $.ajax({
							type:"post",
							url: host + "controller_b/modify_column_start.php",
							async:true,
							data:{
								"id": id
							},
							success: function(data){
								var res=JSON.parse(data);
								if (res.status) {
							      	select_column();
								}else{
									alert("状态修改失败");
								}
					      	},
						    error : function () {
						      	document.write("error");
						    }
						});
			        });
		     	}
	      	}	
	      	    	
			/* 单个栏目删除：
			 * 
			 * 		member_del（）
			 * */
			function member_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type:"post",
						url: host + "controller_b/delete_columns.php",
						async:true,
						data:{
							"ids[]": id
						},
						success: function(data){
							var res = JSON.parse(data);
							if (res.status) {
								select_column();
								layer.msg('已删除!', {
									icon: 1,
									time: 1000
								});
							} else{
								layer.msg('删除失败!', {
									icon: 2,
									time: 2000
								});
							}
						},
						error:function(){
							document.write("error");
						}
					});
					
				});
			}
			    	
			/*	栏目查询：
			 * 
			 * 		select_column()
			 * */
			function select_column(){
				$.ajax({
					type:"get",
					url: host + "controller_b/select_columns.php",
					async:true,
					datatype:'json',
					success: function(data){
						var res=JSON.parse(data);
						var category = res.data;
						if (res.status) {
							//绑定tbody列表ID
							var columnList = document.getElementById('columnList');
							//获取columnList的tr属性长度
							var len = $("#columnList").find("tr").length;
							//如果len长度大于0，删除所有行数
							if(len >0){
								$("#columnList").find('tr').remove();
							}
							$.each(category, function(index,item) {
								var id = item.id;
								var title = item.title;
								var creation_time = item.creation_time;
								var index = item.index;
								var is_start = item.is_start;
								var str=JSON.stringify(item);
								if (is_start == 0) {
									$("#columnList").append(
										"<tr cate-id='1' fid='0'>\
											<td><div class='layui-unselect layui-form-checkbox' lay-skin='primary' data-id='2'><i class='layui-icon'>&#xe605;</i></div></td>\
											<td>"+id+"</td>\
											<td><i class='layui-icon x-show' status='true'></i>"+title+"</td>\
											<td>"+getMyDate(creation_time)+"</td>\
											<td>"+getMyDate(creation_time)+"</td>\
											<td><input type='text' class='layui-input x-sort' onchange=\"member_sort(this,"+id+")\"  value="+index+"></td>\
											<td class=\"td-status\"><span class='layui-btn layui-btn-warm' onclick=\"member_stop(this,"+id+","+is_start+")\">已停用</span></td>\
											<td class='td-manage'>\
											<button class=\"layui-btn layui-btn-xs\" onclick=\"member_edit(this,"+id+","+"'"+title+"'"+")\"><i class='layui-icon'>&#xe642;</i>编辑</button>\
											<button class=\"layui-btn-danger layui-btn layui-btn-xs\" onclick=\"member_del(this,"+id+")\" href=\"javascript:;\"><i class=\"layui-icon\">&#xe640;</i>删除</button>\
										</td></tr>"
									);
								} else{
									$("#columnList").append(
										"<tr cate-id='1' fid='0'>\
											<td><div class='layui-unselect layui-form-checkbox' lay-skin='primary' data-id='2'><i class='layui-icon'>&#xe605;</i></div></td>\
											<td>"+id+"</td>\
											<td><i class='layui-icon x-show' status='true'></i>"+title+"</td>\
											<td>"+getMyDate(creation_time)+"</td>\
											<td>"+getMyDate(creation_time)+"</td>\
											<td><input type='text' class='layui-input x-sort' onchange=\"member_sort(this,"+id+")\" value="+index+"></td>\
											<td class=\"td-status\"><span class='layui-btn layui-btn-normal' onclick=\"member_stop(this,"+id+","+is_start+")\">已启用</span></td>\
											<td class='td-manage'>\
											<button class=\"layui-btn layui-btn-xs\" onclick=\"member_edit(this,"+id+","+"'"+title+"'"+")\"><i class='layui-icon'>&#xe642;</i>编辑</button>\
											<button class=\"layui-btn-danger layui-btn layui-btn-xs\" onclick=\"member_del(this,"+id+")\" href=\"javascript:;\"><i class=\"layui-icon\">&#xe640;</i>删除</button>\
										</td></tr>"
									);
								}
							});
						}else{
							alert("栏目获取失败");
						}
			      	},
				    error : function () {
				      	document.write("error");
				    }
				});
			}
			
			/*	时间戳转日期
			 * 
			 **/
			function getMyDate(str){
				//时间戳为十位数，*1000转换为13位
	            var oDate = new Date(str*1000),  
	            oYear = oDate.getFullYear(),  
	            oMonth = oDate.getMonth()+1,  
	            oDay = oDate.getDate(),  
	            oHour = oDate.getHours(),  
	            oMin = oDate.getMinutes(),  
	            oSen = oDate.getSeconds(),  
	            oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin) +':'+getzf(oSen);//最后拼接时间  
	            return oTime;  
	        }; 
	        //补0操作
	      	function getzf(num){  
		        if(parseInt(num) < 10){
		            num = '0'+num;  
		        }  
		    	return num;  
	     	}
	      	
	      	
			function delAll(argument) {
				var data = tableCheck.getData();
				layer.confirm('确认要删除吗？' + data, function(index) {
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});
					$(".layui-form-checked").not('.header').parents('tr').remove();
				});
			}
      		
		</script>
