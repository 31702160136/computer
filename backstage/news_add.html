<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>添加新闻</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="./js/cookie.js"></script>
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"></script>
	    <script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	<body>
		<div class="x-body">
			<form id="uploadForm" class="layui-form" enctype="multipart/form-data" method="post">
				<div class="layui-form-item">
					<label for="title" class="layui-form-label">新闻标题</label>
					<div class="layui-input-inline">
						<input type="text" id="title" name="title" lay-verify="required" autocomplete="off" class="layui-input" style="width: 600px;">
					</div>
				</div>
				
				
				<div class="layui-form-item">
					<label for="content" class="layui-form-label">新闻内容</label>
					<div class="layui-input-inline">
						<!-- 加载编辑器的容器 -->	
						<script id="container" class="content" name="content" type="text/plain" style="width: 900px;height: 500px;"></script>
					</div>
				</div>
				
				
				
				<div class="layui-form-item">
					<label for="L_pass" class="layui-form-label">所属栏目</label>
					<div class="layui-input-inline">
						<select id="columnName" name="contrller" lay-filter="choiceNews">
							<option id="generalNews1" value="generalNews1" selected="selected">请选择</option>
							<option id="generalNews1" value="generalNews1">系部首页</option>
							<option id="tabloid1" value="tabloid1">系部新闻</option>
							<option id="broadCastNews1" value="broadCastNews1">党建工作</option>
						</select>
					</div>
				</div>
				
				
				<div class="layui-form-item">
					<label for="L_pass" class="layui-form-label">新闻类型</label>
					<div class="layui-input-inline">
						<select id="newsID" name="contrller" lay-filter="choiceNews">
							<option id="generalNews" value="generalNews" selected="selected">普通新闻</option>
							<option id="broadCastNews" value="broadCastNews">轮播新闻</option>
						</select>
					</div>
				</div>
				
				
				<div id="coverPhoto" class="layui-form-item">
					<label for="phone" class="layui-form-label">封面图片</label>
					<div class="layui-input-inline">
						<input type="file" name="coverPhotoclick" id="coverPhotoclick" value="" />
						<!--<button type="button" id="coverPhotoclick" class="layui-btn" id="test1"><i class="layui-icon">&#xe67c;</i>上传图片</button>-->
					</div>
				</div>
				
				<div id="rotationPhoto" class="layui-form-item" hidden="hidden">
					<label for="phone" class="layui-form-label">轮播图片</label>
					<div class="layui-input-inline">
						<button type="button" id="rotationPhotoclick" class="layui-btn" id="test1"><i class="layui-icon">&#xe67c;</i>上传图片</button>
					</div>
				</div>
				
				
				<!--<div class="layui-form-item">
					<label class="layui-form-label">状态1</label>
					<div class="layui-input-block">
						<input type="checkbox" id="superAdmin" name="role" lay-skin="primary" title="喜讯" value="superAdmin">
						<input type="checkbox" id="admin" name="role" lay-skin="primary" title="置顶" value="admin">
					</div>
				</div>-->
				
				<div class="layui-form-item">
					<label class="layui-form-label">是否发布</label>
					<div class="layui-input-block">
						<input type="radio" name="release" title="是" value="1">
						<input type="radio" name="release" title="否" checked="checked" value="0">
					</div>
				</div>
				
				
				
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn addbtn" lay-filter="add" lay-filter="add" lay-submit="">添  加</button>
					<input  class="layui-btn layui-btn-warm addbtn" type="reset" value="重  置" />
				</div>
			</form>
			<button id="new_add" class="layui-btn addbtn">测试键</button>
		</div>
		<script>
			//实例化编辑器			
			var ue = UE.getEditor('container');
			
			$("#new_add").click(function(){
				var test1 = ue.getContent();
            	console.log(test1);
            	 var coverPhotoclick = $("#coverPhotoclick").val();
                console.log(coverPhotoclick);
                var release = $("[name='release']").filter(":checked").attr("value"); 
					console.log(release);
			});
//			
			/**	注册管理员
			 * 
			 */
			layui.use(['form', 'layer'],function() {
                $ = layui.jquery;
                var form = layui.form,
                	layer = layui.layer;
                	
				form.on('select(choiceNews)', function(data1){
				    var choiceNews = data1.value;
				    switch (choiceNews){
				    	case "generalNews":
				    		$('#coverPhoto').removeAttr("hidden");
				    		$('#rotationPhoto').attr("hidden","hidden");
				    		break;
			    		case "broadCastNews":
			    			$('#rotationPhoto').removeAttr("hidden");
			    			$('#coverPhoto').attr("hidden","hidden");
			    			break;
				    	default:
				    		break;
				    }
				});
            
                
                //自定义验证规则
                form.verify({
                    name: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){5,12}$/, '密码必须5到12位'],
                    repass: function(value) {
                        if ($('#password1').val() != $('#password2').val()) {
                            return '两次密码不一致';
                        }
                    }
           		});
           		
                //监听提交
                form.on('submit(add)',function(data) {
                	//获取编辑器内容
	                var newsContent = ue.getContent();
	                var title = $("#title").val();
	                var coverPhotoclick = $("#coverPhotoclick").val();
					var release = $("[name='release']").filter(":checked").attr("value"); 

// * 参数：title					新闻标题
// * 参数：describe					新闻描述
// * 参数：content					新闻内容
// * 参数：cover					新闻封面：图片(选填)
// * 参数：slideshow_cover			新闻轮播：图片(选填)
// * 参数：type						新闻类型
// * 参数：contributor				新闻投稿者即作者
// * 参数：is_hot					火热状态(选填)
// * 参数：is_top					顶置状态(选填)
// * 参数：is_start					启动状态(选填)
// * 参数：column_id				栏目id
					$.ajax({
						type:"post",
						url: host + "controller_b/create_news.php",
						async:true,
						data:{
							"title": title,
							"describe": "测试描述",
							"content": newsContent,
							"cover": coverPhotoclick,
							"type": "测试类型",
							"contributor": "测试作者",
							"is_status": release,
							"column_id": 53
						},
						success: function(data){
							console.log(data);
							var res=JSON.parse(data);
							if (res.status) {
								layer.alert("添加新闻成功", {
									icon: 1
								}, 
								function() {
									// 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									parent.layer.close(index);
									// 可以对父窗口进行刷新 
									x_admin_father_reload();
								});
							}else{
								layer.msg('添加失败',{icon: 2,time:2000});
							}
				      	},
					    error : function () {
					      	document.write("请联系维护人员");
					    }
					});
                   	return false;

            });
		}); 
			
			
			
		</script>
	</body>

</html>
